<!-- "Video For Everybody" http://camendesign.com/code/video_for_everybody -->
<!-- first try HTML5 playback: if serving as XML, expand `controls` to `controls="controls"` and autoplay likewise -->
<!-- warning: playback does not work on iOS3 if you include the poster attribute! fixed in iOS4.0 -->
<body bgcolor="#000000">
<video width="100%" height="100%" controls>
	<!-- mp4 must be first for iPad! -->
	<source src="Video_1329097773.mp4" type="video/mp4" /><!-- Safari / iOS video    -->
	<source src="Video_1329097773.webm" type="video/webm" />
	<source src="Video_1329097773.ogv" type="video/ogg" /><!-- Firefox / Opera / Chrome10 -->
	<!-- fallback to Flash: -->
	<object width="100%" height="100%" type="application/x-shockwave-flash" data="Video_1329097773.swf">
		<!-- Firefox uses the `data` attribute above, IE/Safari uses the param below -->
		<param name="movie" value="Video_1329097773.swf" />
		<param name="flashvars" value="controlbar=over&amp;image=portada.png&amp;file=Video_1329097773.mp4" />
		<!-- fallback image. note the title field below, put the title of the video there -->
		<img src="portada.png" width="100%" height="100%" alt="A PIE"
		     title="No video playback capabilities, please download the video below" />
	</object>
</video>
</body>
<!-- you *must* offer a download link as they may be able to play the file locally. customise this bit all you want -->
